  <!-- Enhanced Arabic fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lalezar:wght@400&family=Tajawal:wght@300;400;500;700&family=Noto+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #0A4D8C ;
      color: #FFFEC8 ;
      font-family: 'Tajawal', 'Noto Sans Arabic', sans-serif;
      width: 320px;
      min-height: 420px;
      padding: 0;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 24px 20px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .logo-icon {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .title {
      font-family: 'Lalezar', cursive;
      font-size: 28px;
      font-weight: 400;
      margin: 0;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.9;
      font-weight: 300;
      margin-top: 4px;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .status-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .status-card:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }

    .status-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .status-dot.active {
      background: #4ade80;
      box-shadow: 0 0 16px rgba(74, 222, 128, 0.5);
    }

    .status-dot.inactive {
      background: #f87171;
      box-shadow: 0 0 16px rgba(248, 113, 113, 0.5);
    }

    .status-text {
      font-size: 16px;
      font-weight: 500;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 12px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-size: 20px;
      font-weight: 700;
      color: #fbbf24;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    .stat-label {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 2px;
    }

    .toggle-button {
      background: linear-gradient(135deg, #fbbf24, #f59e0b);
      color: #1f2937;
      border: none;
      border-radius: 12px;
      padding: 16px 24px;
      font-family: 'Tajawal', sans-serif;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(251, 191, 36, 0.3);
    }

    .toggle-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .toggle-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(251, 191, 36, 0.4);
    }

    .toggle-button:hover::before {
      left: 100%;
    }

    .toggle-button:active {
      transform: translateY(0);
    }

    .toggle-button.disabled {
      background: linear-gradient(135deg, #6b7280, #4b5563);
      color: #ffffff;
      box-shadow: 0 4px 15px rgba(107, 114, 128, 0.3);
    }

    .footer {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .action-buttons {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .action-btn {
      flex: 1;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 8px 12px;
      color: #ffffff;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }

    .version-info {
      font-size: 11px;
      opacity: 0.6;
      text-align: center;
    }

    /* Loading animation */
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #ffffff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Pulse animation for status dot */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .status-dot.active {
      animation: pulse 2s infinite;
    }

    /* Responsive adjustments */
    @media (max-width: 300px) {
      body {
        width: 280px;
      }
      
      .container {
        padding: 20px 16px;
      }
      
      .title {
        font-size: 24px;
      }
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      .status-card {
        background: rgba(0, 0, 0, 0.2);
        border-color: rgba(255, 255, 255, 0.1);
      }
      
      .action-btn {
        background: rgba(0, 0, 0, 0.2);
        border-color: rgba(255, 255, 255, 0.1);
      }
    }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Focus styles for accessibility */
    .toggle-button:focus,
    .action-btn:focus {
      outline: 2px solid #fbbf24;
      outline-offset: 2px;
    }
  </style>
</head>
